<div class="col-6">
  <h1>Bienvenido a Cinepolis</h1>

  <div class="col-3">
    <form>
      <div class="form-group pt-2">
        <h3>Entradas</h3>
        <label>Nombre</label>
        <input [(ngModel)]="nombre" name="nombre" class="form-control" type="text">
      </div>

      <div class="form-group pt-2">
        <label>Cantidad compradores</label>
        <input [(ngModel)]="numCompradores" name="numCompradores" class="form-control" type="text">
      </div>

      <div class="form-group pt-2">
        <label>Tarjeta Cineco</label><br>
        <label>Si</label>
        <input [(ngModel)]="cineco" value="Si" name="opcion" class="form-check-input" type="radio">
        <label>No</label>
        <input  name="opcion" class="form-check-input" type="radio">
      </div>

      <div class="form-group pt-2">
        <label>Cantidad de boletos</label>
        <input [(ngModel)]="cantidadBol" name="cantidadBol" class="form-control" type="text">
      </div>
    </form>
    <br>
    <div>
      <button (click)="calcular()" type="button" class="btn btn-primary">
        Calcular
      </button>
    </div>
    <br>
  </div>
  <div class="col-6">
    <h3>Hola {{nombre}}</h3>
    <h3>Tu total a pagar es: {{resultadoFinal}}</h3>
  </div>
</div>
