<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="number"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="number"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>
      <br />

      <label>Suma </label>
      <input (click)="sumar()" type="radio" name="operacion" id="suma">
      <br>
      <label>Resta </label>
      <input (click)="restar()" type="radio" name="operacion" id="resta">
      <br>
      <label>Multiplicacion </label>
      <input (click)="multiplicacion()" type="radio" name="operacion" id="multiplicacion">
      <br>
      <label>Division </label>
      <input (click)="dividir()" type="radio" name="operacion" id="division">
      <br>
      <br>

      <button (click)="calcular()" type="button" class="btn btn-primary">
        Resultado
      </button>
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
