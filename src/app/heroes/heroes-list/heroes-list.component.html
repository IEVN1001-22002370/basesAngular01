<div class="card">
  <div class="card-header">
    <h1>Heroes Dragon Ball</h1>
    <div class="card-body">
      <div class="row">
        <div class="col-md2">Filtrar por:</div>
        <div class="col-md2">
          <input type="text" class="form-control" placeholder="Ingrese nombre de heroe" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Filtro:</h3>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped" *ngIf="heroes.length>0">
          <thead>
            <tr>
              <th><button class="btn btn-primary">Imagen</button></th>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Raza</th>
              <th>Ki</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hero of heroes">
              <td>
                <img [src]="hero.imagen"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin">
              </td>
              <td>{{hero.nombre}}</td>
              <td>{{hero.description}}</td>
              <td>{{hero.race}}</td>
              <td>{{hero.ki}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
